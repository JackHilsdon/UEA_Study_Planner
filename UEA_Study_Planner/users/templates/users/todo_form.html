<!-- Inherits from base template -->
{% extends "home_page/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			<!-- csrf token -->
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Create A To Do Item
				</legend>
				<!-- rendering form using crispy_forms styling -->
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"> 
				Submit 
				</button>
				<a class="btn btn-outline-secondary" href="{% url 'todo' %}"> 
				Cancel
				</a>	
			</div>
		</form>
{% endblock content %}
